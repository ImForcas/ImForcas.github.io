<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Domo Palubinsko Puslapiai</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 40px;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 600px;
            width: 100%;
        }
        .site-button {
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .site-button:hover {
            transform: scale(1.05);
        }
        .regitra {
            background-color: #4CAF50;
            color: white;
        }
        .nx {
            background-color: #FF5722;
            color: white;
        }
        .matematika {
            background-color: #2196F3;
            color: white;
        }
        .wordle {
            background-color: #9C27B0;
            color: white;
        }
        .irony {
            background-color: #FFC107;
            color: black;
        }
        .miskas {
            background-color: #795548;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Domo Palubinsko Puslapiai</h1>
    <div class="button-container">
        <a href="regit.html" style="text-decoration: none;">
            <button class="site-button regitra">Regitra</button>
        </a>
        <a href="nx.html" style="text-decoration: none;">
            <button class="site-button nx">NX</button>
        </a>
        <a href="matematika.html" style="text-decoration: none;">
            <button class="site-button matematika">Matematika</button>
        </a>
        <a href="Wordle.html" style="text-decoration: none;">
            <button class="site-button wordle">Wordle</button>
        </a>
        <a href="irony.html" style="text-decoration: none;">
            <button class="site-button irony">Irony</button>
        </a>
        <a href="miskas.html" style="text-decoration: none;">
            <button class="site-button miskas">Mi≈°kas</button>
        </a>
    </div>
</body>
</html>
