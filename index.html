<html><head><base href="/">
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

:root {
  --neon-blue: #00f3ff;
  --neon-pink: #ff00ff;
  --matrix-green: #00ff00;
}

body {
  margin: 0;
  min-height: 100vh;
  background: #000;
  font-family: 'Orbitron', sans-serif;
  color: var(--neon-blue);
  overflow-x: hidden;
}

.cyber-background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  background: 
    linear-gradient(45deg, rgba(0,243,255,0.1) 25%, transparent 25%),
    linear-gradient(-45deg, rgba(0,243,255,0.1) 25%, transparent 25%),
    linear-gradient(45deg, transparent 75%, rgba(0,243,255,0.1) 75%),
    linear-gradient(-45deg, transparent 75%, rgba(0,243,255,0.1) 75%);
  background-size: 20px 20px;
  animation: gridMove 20s linear infinite;
}

.cyber-circles {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -2;
  background: 
    radial-gradient(circle at 20% 20%, rgba(255,0,255,0.1) 0%, transparent 50%),
    radial-gradient(circle at 80% 80%, rgba(0,243,255,0.1) 0%, transparent 50%);
  animation: pulseCircles 8s ease-in-out infinite;
}

.cyber-lines {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -3;
  background: repeating-linear-gradient(
    90deg,
    transparent,
    transparent 50px,
    rgba(0,243,255,0.1) 50px,
    rgba(0,243,255,0.1) 51px
  );
  animation: scanlines 10s linear infinite;
}

@keyframes pulseCircles {
  0%, 100% { transform: scale(1); opacity: 0.5; }
  50% { transform: scale(1.2); opacity: 0.8; }
}

@keyframes scanlines {
  0% { background-position: 0 0; }
  100% { background-position: 1000px 0; }
}

@keyframes gridMove {
  0% { background-position: 0 0, 10px 0, 10px -10px, 0px 10px; }
  100% { background-position: 40px 40px, 50px 40px, 50px 30px, 40px 50px; }
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 2rem;
  text-align: center;
  position: relative;
}

h1 {
  font-size: 3rem;
  text-shadow: 0 0 10px var(--neon-blue),
               0 0 20px var(--neon-blue),
               0 0 30px var(--neon-blue);
  animation: glow 2s ease-in-out infinite alternate;
  margin-bottom: 4rem;
}

@keyframes glow {
  from { text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue); }
  to { text-shadow: 0 0 20px var(--neon-blue), 0 0 30px var(--neon-blue), 0 0 40px var(--neon-pink); }
}

.button-container {
  display: flex;
  justify-content: center;
  gap: 2rem;
  margin: 3rem 0;
  flex-wrap: wrap;
  position: relative;
}

.button-container::before {
  content: '';
  position: absolute;
  top: -20px;
  left: 50%;
  transform: translateX(-50%);
  width: 80%;
  height: 2px;
  background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
  animation: scanline 2s linear infinite;
}

@keyframes scanline {
  0% { transform: translateX(-150%); }
  100% { transform: translateX(150%); }
}

.button {
  padding: 2rem 4rem;
  font-size: 1.5rem;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
  text-decoration: none;
  position: relative;
  overflow: hidden;
}

.button:hover {
  transform: scale(1.05);
}

.wordle-btn {
  background: #f0f0f0;
  color: #333;
  font-family: monospace;
  border: 3px solid #666;
  box-shadow: 0 0 15px rgba(255,255,255,0.5);
}

.matematika-btn {
  background: #000;
  color: var(--matrix-green);
  border: 3px solid var(--matrix-green);
  text-shadow: 0 0 5px var(--matrix-green);
}

.matematika-btn::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(45deg, transparent, rgba(0,255,0,0.1), transparent);
  transform: rotate(45deg);
  animation: matrixGlow 2s linear infinite;
}

@keyframes matrixGlow {
  0% { transform: rotate(45deg) translateX(-100%); }
  100% { transform: rotate(45deg) translateX(100%); }
}

.miskas-btn {
  background: #300;
  color: #ff0000;
  border: 3px solid #800;
  text-shadow: 0 0 5px #f00;
  animation: creepy 3s ease-in-out infinite;
}

@keyframes creepy {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.02) skew(2deg); }
}
</style>
</head>
<body>
<div class="cyber-background"></div>
<div class="cyber-circles"></div>
<div class="cyber-lines"></div>

<div class="container">
  <h1>Domo Palubinsko puslapis</h1>
  
  <div class="button-container">
    <a href="./wordle.html" class="button wordle-btn">Wordle</a>
    <a href="./matematika.html" class="button matematika-btn">Matematika</a>
    <a href="./miskas.html" class="button miskas-btn">Mi≈°kas</a>
  </div>
</div>
</body></html>
