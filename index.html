<html><head>
<style>
.button-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    gap: 2rem;
    background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
}

.redirect-button {
    padding: 1.5rem 3rem;
    font-size: 1.2rem;
    font-family: 'Arial', sans-serif;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.google-btn {
    background: linear-gradient(45deg, #4285f4, #34a853, #fbbc05, #ea4335);
    color: white;
    box-shadow: 0 4px 15px rgba(66, 133, 244, 0.3);
}

.github-btn {
    background: linear-gradient(45deg, #333, #24292e);
    color: white;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
}

.redirect-button:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
}

.redirect-button:active {
    transform: translateY(1px);
}

/* Add ripple effect */
.redirect-button::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
}

.redirect-button:hover::after {
    width: 300px;
    height: 300px;
}
</style>
</head>
<body>
    <div class="button-container">
        <button class="redirect-button google-btn" onclick="window.location.href='./Wordle/Wordle.html'">
            Go to Wordl
        </button>
        <button class="redirect-button github-btn" onclick="window.location.href='./matematika/matematika.html'">
            Go to hacker
        </button>
    </div>

    <script>
        // Add click animation
        document.querySelectorAll('.redirect-button').forEach(button => {
            button.addEventListener('click', function(e) {
                let ripple = document.createElement('div');
                ripple.classList.add('ripple');
                this.appendChild(ripple);
                
                let x = e.clientX - e.target.offsetLeft;
                let y = e.clientY - e.target.offsetTop;
                
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });
    </script>
</body></html>
