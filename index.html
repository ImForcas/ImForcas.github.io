<html><head><base href="." />
<title>Domo Palubinsko Puslapis</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #1a1a2e;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #fff;
    min-height: 100vh;
    display: grid;
    grid-template-columns: 1fr 300px;
    overflow: hidden;
}

.main-content {
    padding: 2rem;
    position: relative;
    z-index: 1;
}

/* Futuristic background elements */
.cyber-grid {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        linear-gradient(transparent 0%, rgba(101, 224, 255, 0.05) 2%, transparent 3%),
        linear-gradient(90deg, transparent 0%, rgba(101, 224, 255, 0.05) 2%, transparent 3%);
    background-size: 50px 50px;
    animation: gridMove 20s linear infinite;
    z-index: 0;
}

.floating-particles {
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: 0;
}

.particle {
    position: absolute;
    width: 3px;
    height: 3px;
    background: rgba(101, 224, 255, 0.5);
    border-radius: 50%;
    animation: float 10s infinite;
}

h1 {
    font-size: 3.5rem;
    text-align: center;
    margin-bottom: 3rem;
    background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
    -webkit-background-clip: text;
    color: transparent;
    animation: titleGlow 3s ease-in-out infinite;
    text-shadow: 0 0 20px rgba(69, 183, 209, 0.3);
}

.button-container {
    display: flex;
    flex-direction: column;
    gap: 2rem;
    align-items: center;
    position: relative;
}

.big-button {
    width: 300px;
    height: 100px;
    border: none;
    border-radius: 15px;
    font-size: 1.5rem;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
    position: relative;
    overflow: hidden;
}

.big-button:hover {
    transform: scale(1.05);
}

.wordle-btn {
    background: #f0f3f6;
    color: #2c3e50;
    font-family: 'Courier New', monospace;
    border: 3px solid #95a5a6;
    box-shadow: 0 0 15px rgba(149, 165, 166, 0.5);
}

.matrix-btn {
    background: #000;
    color: #00ff00;
    font-family: 'Courier New', monospace;
    box-shadow: 0 0 20px #00ff00;
}

.matrix-btn::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, transparent, rgba(0, 255, 0, 0.1), transparent);
    transform: rotate(45deg);
    animation: matrixGlow 2s linear infinite;
}

.horror-btn {
    background: #420000;
    color: #ff0000;
    font-family: 'Creepster', cursive;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    box-shadow: 0 0 20px #800000;
}

.chat-container {
    background: rgba(15, 23, 42, 0.8);
    padding: 1rem;
    height: 100vh;
    display: flex;
    flex-direction: column;
    border-left: 1px solid rgba(101, 224, 255, 0.3);
    backdrop-filter: blur(10px);
}

.chat-header {
    display: flex;
    gap: 10px;
    margin-bottom: 1rem;
}

.username-input {
    flex: 1;
    padding: 8px;
    border: none;
    border-radius: 5px;
    background: rgba(255, 255, 255, 0.1);
    color: white;
}

.chat-messages {
    flex-grow: 1;
    overflow-y: auto;
    margin-bottom: 1rem;
    padding: 10px;
    background: rgba(0, 0, 0, 0.3);
    border-radius: 8px;
}

.message {
    margin-bottom: 10px;
    padding: 8px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 5px;
    word-wrap: break-word;
}

.message-header {
    font-size: 0.8em;
    color: #65e0ff;
    margin-bottom: 4px;
}

.chat-input {
    padding: 10px;
    border: none;
    border-radius: 5px;
    background: rgba(255, 255, 255, 0.2);
    color: white;
    width: 100%;
}

@keyframes titleGlow {
    0%, 100% { filter: brightness(1); text-shadow: 0 0 20px rgba(69, 183, 209, 0.3); }
    50% { filter: brightness(1.3); text-shadow: 0 0 40px rgba(69, 183, 209, 0.6); }
}

@keyframes matrixGlow {
    0% { transform: rotate(45deg) translateX(-100%); }
    100% { transform: rotate(45deg) translateX(100%); }
}

@keyframes gridMove {
    0% { transform: translateY(0); }
    100% { transform: translateY(50px); }
}

@keyframes float {
    0%, 100% { transform: translate(0, 0); }
    50% { transform: translate(20px, -20px); }
}
</style>
</head>
<body>
<div class="cyber-grid"></div>
<div class="floating-particles" id="particles"></div>

<div class="main-content">
    <h1>Domo Palubinsko puslapis</h1>
    
    <div class="button-container">
        <a href='./Wordle.html' target="_blank">
            <button class="big-button wordle-btn">Wordle</button>
        </a>
        
        <a href="./matematika.html" target="_blank">
            <button class="big-button matrix-btn">Matematika</button>
        </a>
        
        <a href="./miskas.html" target="_blank">
            <button class="big-button horror-btn">Miškas</button>
        </a>
    </div>
</div>

<div class="chat-container">
    <div class="chat-header">
        <input type="text" class="username-input" id="usernameInput" placeholder="Choose username...">
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <input type="text" class="chat-input" id="chatInput" placeholder="Type a message...">
</div>

<script>
let username = 'Anonymous';

// Create floating particles
function createParticles() {
    const container = document.getElementById('particles');
    for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 10 + 's';
        container.appendChild(particle);
    }
}

async function createMessageTable() {
    let query = `CREATE TABLE if not exists chat_messages (
        id INTEGER PRIMARY KEY,
        username TEXT,
        message TEXT,
        timestamp DATETIME DEFAULT CURRENT_TIMESTAMP
    )`;
    await fetch('/api/v1/sql/?' + new URLSearchParams({sql: query}));
}

async function fetchMessages(lastId) {
    let query = `SELECT * FROM chat_messages WHERE id > ${lastId} ORDER BY timestamp ASC`;
    let results = await fetch('/api/v1/sql/?' + new URLSearchParams({sql: query}));
    let data = await results.json();
    
    data.forEach(row => {
        appendMessage(row.username, row.message, new Date(row.timestamp));
    });
    
    return data.length > 0 ? data[data.length - 1].id : lastId;
}

async function insertMessage(username, message) {
    let query = `INSERT INTO chat_messages (username, message) VALUES ('${username.replace(/'/g, "''")}', '${message.replace(/'/g, "''")}')`;
    await fetch('/api/v1/sql/?' + new URLSearchParams({sql: query}));
}

function formatTimestamp(date) {
    return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
}

function appendMessage(username, message, timestamp) {
    const messageDiv = document.createElement('div');
    messageDiv.className = 'message';
    
    const header = document.createElement('div');
    header.className = 'message-header';
    header.textContent = `${username} • ${formatTimestamp(timestamp)}`;
    
    const content = document.createElement('div');
    content.textContent = message;
    
    messageDiv.appendChild(header);
    messageDiv.appendChild(content);
    
    document.getElementById('chatMessages').appendChild(messageDiv);
    messageDiv.scrollIntoView({ behavior: 'smooth' });
}

let lastId = 0;

window.onload = async () => {
    createParticles();
    await createMessageTable();
    
    const usernameInput = document.getElementById('usernameInput');
    const chatInput = document.getElementById('chatInput');
    
    usernameInput.addEventListener('change', (e) => {
        username = e.target.value.trim() || 'Anonymous';
    });
    
    chatInput.addEventListener('keypress', async (e) => {
        if (e.key === 'Enter' && chatInput.value.trim()) {
            await insertMessage(username, chatInput.value);
            chatInput.value = '';
        }
    });
    
    // Poll for new messages every second
    setInterval(async () => {
        lastId = await fetchMessages(lastId);
    }, 1000);
};
</script>

</body></html>
